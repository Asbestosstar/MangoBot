plugins {
    id 'java'
}

group 'org.mangorage'
version "${BOT_API_VERSION}"

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {

    implementation project(path: ':mangoutils')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation project(path: ':mboteventbus') // Our EventBus System
    implementation project(path: ':mangoutils') // Our Utils


    compileOnly("net.dv8tion:JDA:$JDA_VERSION") // JDA
    compileOnly("com.google.code.gson:gson:$GSON_VERSION") // GSON
    compileOnly("org.apache.logging.log4j:log4j-core:$LOG4J_VERSION")
}

test {
    useJUnitPlatform()
}