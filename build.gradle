buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
    }
}

apply plugin: 'java'

group 'org.mangorage'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://jitpack.io'
    }
}

sourceSets {
    api {
        java {
            srcDir 'java'
        }
        resources {
            srcDir 'resources'
        }
    }

    main {
        java {
            srcDir 'java'
        }
        resources {
            srcDir 'resources'
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // Bot Libraries -> Must include API's librarys
    implementation("net.dv8tion:JDA:5.0.0-beta.12") // JDA
    apiImplementation("net.dv8tion:JDA:5.0.0-beta.12") // JDA for BotAPI
    implementation(sourceSets.api.output) // We must include our API!

    implementation("commons-io:commons-io:2.13.0") // Common API
    implementation("io.github.cdimascio:dotenv-java:+") // DotEnv for having local Variables, for BOT_TOKEN mainly
    implementation("com.github.walkyst:lavaplayer-fork:1.4.2") // LavaPlayer to stream audio from YT/FILES to Discord
    implementation("com.google.code.gson:gson:2.10.1")
    implementation("ws.schild:jave-all-deps:3.3.1")

    // Fix these later...
    runtimeOnly("org.apache.logging.log4j:log4j-api:2.14.1")
    runtimeOnly("org.apache.logging.log4j:log4j-core:2.14.1")
    runtimeOnly("org.apache.logging.log4j:log4j-slf4j-impl:2.14.1")
}


task runBot(type: JavaExec) {
    group "bot tasks"
    description "Runs the bot"
    args "-dev"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'org.mangorage.mangobot.Main'
}

task buildBot(type: JavaExec) {
    group "bot tasks"
    description "Build the Bot Jar with API included"
}

task buildAPI(type: JavaExec) {
    group "bot tasks"
    description "Build the bot API"
}

test {
    useJUnitPlatform()
}


jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class': 'org.mangorage.mangobot.Main'
    }
}


task fatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest.from jar.manifest

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

artifacts {
    archives fatJar
}
